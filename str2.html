    <script>
        function pokaz() {
            let data = ['Дата','08.05.2023','10.05.2023','11.05.2023','12.05.2023','15.05.2023','16.05.2023',
                        '17.05.2023','18.05.2023','19.05.2023','22.05.2023','23.05.2023','24.05.2023',
                        '25.05.2023','26.05.2023','29.05.2023'];
            let price = ['Цена',13.60,13.86,13.80,13.60,13.76,13.78,13.76,13.74,15,14.34,14.28,
                        14.64,14.48,13.72,13.70]
            let table = document.getElementById('tab');
            for (let i = 0; i < data.length; i++) {
                let trd = document.createElement('tr');
                let tdd = document.createElement('td');
                tdd.innerHTML = data [i];
                tdd.style.fontWeight = "bold";
                if ( i == 0 ) {
                    tdd.style.background = '#ADD8E6';
                    tdd.style.fontStyle = "italic";
                }
                let tdp = document.createElement('td');
                tdp.innerHTML = price [i];
                if ( i == 0 ) {
                    tdp.style.background = '#ADD8E6';
                    tdp.style.fontStyle = "italic";
                }
                trd.appendChild(tdd);
                trd.appendChild(tdp);
                table.appendChild(trd);    
            }

            let s = 0;
            for (i = 1; i < data.length; i++) {
                s = s + price[i];
            }
            let sr = s / (data.length-1);

            let ss = 0;
            for (i = 1; i < data.length; i++) {
                ss = ss + (price[i]-sr)*(price[i]-sr);
            }
            let d = ss / (data.length-1);
            let koren = Math.sqrt(d);
            document.getElementById('result1').innerHTML = 'Среднеквадратическое отклонение: ' + koren.toFixed(3);

            let min = 4567890;
            let max = 0;
            for (i = 1; i < data.length; i++) {
                if (max < price[i]) {
                    max = price[i];
                }
                if (min > price[i]) {
                    min = price[i];
                }
            }
            document.getElementById('result2').innerHTML = 'Минимальное значение: ' + min;
            document.getElementById('result3').innerHTML = 'Максимальное значение: ' + max;
        }   
    </script>
</head>
